<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Greeblz 3D Modeler</title>
		<link
		href='http://fonts.googleapis.com/css?family=Wendy+One|Open+Sans:400italic,400,700'
		rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/editor.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<script src="js/lib/require.js"></script>
	</head>

	<body>
		<div id="header">
			<span class="logo">Greeblz!</span>
		</div>
		<div id="content">
			<div id="main-view" class="paper"></div>
			<div id="side-board">
				<div id="part-view" class="paper">

				</div>
				<div class="paper" id="search-panel">
					<input type="search" id="search"
					name="search" placeholder="Search parts..."/>
					<div id="search-results">
						<ol>
							<li>
								<a href="dav/bottle.stl">bottle</a>
							</li>
							<li>
								<a href="dav/pulsegun.stl">pulsegun</a>
							</li>
						</ol>
					</div>
				</div>
			</div>
			<div id="toolbar">
				<button class="round blue" title="Transform Parts" id="transformPart">
					<span class="fa fa-lg fa-crosshairs"></span>
				</button>
				<button class="round green" title="Add Part" id="addPart">
					<span class="fa fa-lg fa-plus"></span>
				</button>
				<button class="round green" title ="Copy Part" id="copyPart">
					<span class="fa fa-lg fa-copy"></span>
				</button>
				<button class="round red" title ="Cut Part" id="cutPart">
					<span class="fa fa-lg fa-cut"></span>
				</button>
				<button class="round red" title="Remove Part" id="removePart">
					<span class="fa fa-lg fa-minus"></span>
				</button>
				<button class="round blue" title="Save Figure" id="saveFigure">
					<span class="fa fa-lg fa-save"></span>
				</button>
				<button class="round blue" title="Settings" id="settings">
					<span class="fa fa-lg fa-cog"></span>
				</button>
				<button class="round red" title="Start Over" id="trashFigure">
					<span class="fa fa-lg fa-trash-o"></span>
				</button>
			</div>
		</div>
		<div id="footer">
			All content &copy; 3D-Miniatures.com 2014 &amp; Licensors
		</div>

		<script>
			requirejs.config({
				baseUrl : 'js',
				paths : {
					// Thirdparty libraries
					lib : 'lib',
					// Application code
					app : 'app',
					// Application libraries
					applib : 'app/lib',
					jquery : 'lib/jquery-2.1.1.min'
				},
				shim : {
					'lib/STLLoader' : {
						deps : ['lib/three', 'lib/TypedGeometry']
					},
					'lib/OrbitControls' : {
						deps : ['lib/three']
					},
					'lib/TransformControls' : {
						deps : ['lib/three']
					},
					'lib/THREEx.KeyboardState' : {
						deps : ['lib/three']
					},
					'lib/THREEx.FullScreen' : {
						deps : ['lib/three']
					},
					'lib/THREEx.WindowResize' : {
						deps : ['lib/three']
					},
					'lib/TypedGeometry' : {
						deps : ['lib/three']
					},
				}
			});
			requirejs(['app/greeblz-editor'], function(editor) {
				editor.main();
			});
		</script>

	</body>

</html>
