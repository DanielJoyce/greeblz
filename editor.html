<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Greeblz 3D Modeler</title>
		<link
		href='http://fonts.googleapis.com/css?family=Wendy+One|Open+Sans:400italic,400,700'
		rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/editor.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	</head>

	<body>
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/three.js"></script>
		<script src="js/STLLoader.js"></script>
		<!--  <script src="js/Detector.js"></script>
		<script src="js/Stats.js"></script> -->
		<script src="js/OrbitControls.js"></script>
		<script src="js/TransformControls.js"></script>
		<script src="js/THREEx.KeyboardState.js"></script>
		<script src="js/THREEx.FullScreen.js"></script>
		<script src="js/THREEx.WindowResize.js"></script>
		<script src="js/TypedGeometry.js"></script>
		<script src="js/greeblz-editor.js"></script>

		<div id="header">
			<span class="logo">Greeblz!</span>
			<div id="toolbar">
				<button>
					Save
				</button>
				<button>
					Undo
				</button>
				<button>
					Clear
				</button>
				<div class="search">
					<label for="search" ><span class="fa fa-lg fa-search"></span></label>
					<input type="search" id="search"
					name="search" />
				</div>
			</div>
		</div>
		<div id="content"></div>
		<div id="footer">
			All content &copy; 3D-Miniatures.com 2014
		</div>

		<script>
			var editor = new GreeblzEditor();
			editor.main();
		</script>

	</body>

</html>
