<script>

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();
// custom global variables
var cube;

init();
animate();

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	

	flashlight = new THREE.SpotLight(0xaaaaaa,1,0.0);
	camera.add(flashlight);
	flashlight.position.set(0,0,1);


	// RENDERER
//	if ( Detector.webgl )
//        console.log( $("#editor").get());
	renderer = new THREE.WebGLRenderer( {antialias:true} );
//	else
//		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = $('#content').get(0);
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	controls.maxDistance = 4900;
	// STATS
//	stats = new Stats();
//	stats.domElement.style.position = 'absolute';
//	stats.domElement.style.bottom = '0px';
//	stats.domElement.style.zIndex = 100;
//	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);

	var skyboxImage = "img/greeblz-editor-skybox.png";
	var skyboxTexture = THREE.ImageUtils.loadTexture( skyboxImage );

	// FLOOR
/*
	var floorTexture = skyboxTexture
	var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
	var floorGeometry = new THREE.PlaneGeometry(100, 100, 10, 10);
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	floor.position.y = -0.5;
	floor.rotation.x = Math.PI / 2;
	scene.add(floor);
*/	
	////////////
	// CUSTOM //
	////////////
	
	// axes
	var axes = new THREE.AxisHelper(1000);
	scene.add( axes );
	
	var skyGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );	
	
	var materialArray = [];
	for (var i = 0; i < 6; i++)
		materialArray.push( new THREE.MeshBasicMaterial({
			map: skyboxTexture,
			side: THREE.BackSide
		}));
	var skyMaterial = new THREE.MeshFaceMaterial( materialArray );
	var skyBox = new THREE.Mesh( skyGeometry, skyMaterial );
	scene.add( skyBox );
	
        var loader = new THREE.STLLoader();
        loader.load( "dav/bottle.stl", addModelToScene );

	//flashlight.target = ;

}


function addModelToScene(geometry) 
{
        var material = new THREE.MeshPhongMaterial( { ambient: 0xff5533, color: 0xff5533, specular: 0x111111, shininess: 200 } );
        model = new THREE.Mesh( geometry, material );
//        model.scale.set(10,10,10);
        scene.add( model );
}


function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	if ( keyboard.pressed("z") ) 
	{ 
		// do something
	}
	
	controls.update();
//	stats.update();
}

function render() 
{
	renderer.render( scene, camera );
}

</script>
