<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Greeblz 3D Modeler</title>
		<link
		href='http://fonts.googleapis.com/css?family=Wendy+One|Open+Sans:400italic,400,700'
		rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/editor.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<script src="js/lib/require.js"></script>
	</head>

	<body>
		<div id="header">
			<span class="logo">Greeblz!</span>
			<!--
			<div id="toolbar">
			<button>
			Save
			</button>
			<button>
			Undo
			</button>
			<button>
			Clear
			</button>
			<div class="search">
			<label for="search" ><span class="fa fa-lg fa-search"></span></label>
			<input type="search" id="search"
			name="search" />
			</div>
			</div>
			-->
		</div>
		<div id="content">
			<div id="main-view"></div>
			<div id="side-board">
				<div id="part-view">

				</div>
				<div class="search">
					<input type="search" id="search"
					name="search" placeholder="Search parts..."/>
				</div>
			</div>
		</div>
		<div id="footer">
			All content &copy; 3D-Miniatures.com 2014
		</div>

		<script>
			requirejs.config({
				baseUrl : 'js',
				paths : {
					// Thirdparty libraries
					lib : 'lib',
					// Application code
					app : 'app',
					// Application libraries
					applib : 'app/lib',
					jquery : 'lib/jquery-2.1.1.min'
				},
				shim : {
					'lib/STLLoader' : {
						deps : ['lib/three']
					},
					'lib/OrbitControls' : {
						deps : ['lib/three']
					},
					'lib/TransformControls' : {
						deps : ['lib/three']
					},
					'lib/THREEx.KeyboardState' : {
						deps : ['lib/three']
					},
					'lib/THREEx.FullScreen' : {
						deps : ['lib/three']
					},
					'lib/THREEx.WindowResize' : {
						deps : ['lib/three']
					},
					'lib/TypedGeometry' : {
						deps : ['lib/three']
					},
				}
			});

			requirejs(['app/greeblz-editor'], function(editor) {
				editor.main();
			});
		</script>

	</body>

</html>
